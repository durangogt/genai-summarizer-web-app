{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Summarize Text</h2>
    <p>Paste or type your text below to generate a summary.</p>
    
    <form method="POST" action="/text">
        <div class="form-group">
            <label for="text">Text to Summarize:</label>
            <textarea id="text" name="text" required placeholder="Enter or paste your text here..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="length">Summary Length:</label>
            <select id="length" name="length">
                <option value="short">Short (1-2 sentences)</option>
                <option value="medium" selected>Medium (2-4 sentences)</option>
                <option value="long">Long (4-8 sentences)</option>
            </select>
        </div>
        
        <button type="submit">Generate Summary</button>
    </form>
</div>

<div class="card">
    <h3>ðŸ’¡ Tips</h3>
    <ul style="list-style-position: inside; line-height: 2;">
        <li>Paste text directly from documents or websites</li>
        <li>Works best with paragraphs or full articles</li>
        <li>Choose summary length based on your needs</li>
    </ul>
</div>
{% endblock %}
